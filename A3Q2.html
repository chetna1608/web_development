<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>

$(document).ready(function() {
	$("p3").hide();
	
    $("p1").click(function(){
    $("p3").show()
	});

$("p1").dblclick(function(){
    $("p3").hide()
	});
        
    });
</script>
</head>
<body>
<p1>Click me!<br>
Click once for image to be shown<br>
Click twice forimage to be hidden
</p1><br>

<div>
<p3><img src="dog.jpg"></p3><br>
</div>

</body>
</html>
